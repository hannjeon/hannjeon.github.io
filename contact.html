<head> 
  <meta charset="UTF-8">

  <link href="img/logo/headlogo2.png" rel="shortcut icon" type="image/x-icon">
  <title>Hanna Jeon</title>
  
  <link rel="stylesheet" type="text/css" href="css/styleBasic.css"/>
  <link rel="stylesheet" type="text/css" href="css/styleContact.css"/>
  
</head> 
<body>
  <!--Header--> 
  <div class="header"> 
    <div class="container"> 
      <div class="row">
        <div class="col-md-12">
          <img class="logo" alt="Homepage logo" src="img/logo/nameLogo_05.png">
        </div>
      </div>
      <!--nav-->
      <div class="row">
        <div class="col-md-12">
          <div class="nav"> 
            <ul class="nav-deco"> 
              <li><a href="about3.html">About</a></li>
              <li><a href="portfolio.html">Portfolio</a></li> 
              <li><a href="gallery3.html">Gallery</a></li>  
              <li><a class="activeLink" href="contact.html">Contact</a></li>
            </ul>
            <div class="page-divider"></div>
          </div>
        </div>
      </div> 
    </div>
  </div>

  <div class="main">
    <div class="container">
      <div class="row">
        <div class="col-md-7 pull-right">
          <h1>Contact Me</h1>
          <form>
            <div class="form-group">
              <label for="first">First name</label>
              <input type="text" class="form-control" name="first" id="first">
            </div>
            <div class="form-group">
              <label for="last">Last name</label>
              <input type="text" class="form-control" name="last" id="last">
            </div>
            <div class="form-group">
              <label for="email">Email *</label>
              <input type="email" class="form-control" name="email" id="email" required="required" data-error="Please,leave your e-mail address.">
            </div>
            <div class="form-group">
              <label for="phone">Phone number</label>
              <input type="number" class="form-control" name="phone" id="phone">
            </div>
            <div class="form-group">
              <label for="form_message">Message *</label>
              <textarea id="form_message" name="message" class="form-control" placeholder="Message for me *" rows="4" required="required" data-error="Please,leave me a message."></textarea>
              <div class="help-block with-errors"></div>
            </div>
              <p class="text-muted"><strong>*</strong> These fields are required.</p>
              <button type="submit" class="btn">Send message</button> 
            </form>  
          </div>
        </div>
      </div>
    </div>

  <!--Footer-->
  <div class="footer"> 
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="page">
          </div>
        </div>
      </div>

        <div class="col-md-4">

        </div>

        <div class="col-md-4">
          <ul>
            <li><a href="#"><img alt="linkedin link" src="img/logo/linkedin_tr.png"></a></li>
            <li><a href="#"><img alt="instagram link" src="img/logo/instagram_tr.png"></a></li>
          </ul>
        </div>
      </div>
    </div> 
  </div> 
</body>
</html>
